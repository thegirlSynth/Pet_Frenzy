{% extends 'core/base.html' %}
{% load static %}
{% block title %} About {% endblock title %}


{% block banner-slider %}
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>

    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'core/images/banner/b1.png' %}" class="d-block w-100" alt="..." >
        </div>
        <div class="carousel-item">
            <img src="{% static 'core/images/banner/b2.png'%}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'core/images/banner/b3.png' %}" class="d-block w-100" alt="...">
        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner-slider %}

{% block main-content %}
    <div class="container mt-3">
        <br>
        <h2 class="text-center">About Us</h2>
        <br>
        <div class="row container">
            <p class="fs-4 text-center"></p>
        </div>

        <br><br>

        <h2 class="text-center">What Inspires Us</h2>
        <br>
        <div class="row container">
            <p class="fs-4 text-center"></p>
        </div>

        <br><br>

        <h2 class="text-center">Our Pet Culture</h2>
        <br>
        <div class="row container">
            <p class="fs-4 text-center"></p>
        </div>
        <br><br>
    </div>
{% endblock main-content %}
