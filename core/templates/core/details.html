{% extends 'core/base.html' %}
{% load static %}
{% block title %} Pet Details{% endblock title %}

{% block main-content %}
    <div class="container">
        <div class="row flex justify-content-between">
            <div class="img2 col-lg-5 mt-5">
                <img src="{{pet.pet_image.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-80" alt=""/>
            </div>
            <div class="my-5 productdetail col-lg-5">
                <div>
                    <h1 style="font-family: Georgia; font-size: 50px;">{{pet.name}}</h1>
                    <h5>NGN. {{pet.price}}</h5>
                </div> <br>

                <div>
                    <h4>Pet Features</h4>
                    <h5>Age: {{pet.age_in_weeks}} weeks</h5>
                    <div class="fs-5" style="font-family:Rajdhani;">{{pet.description}}</div>
                </div> <br>

                <form action="/add-to-cart" class="d-inline">
                    <input type="hidden" name="pet_id" value={{pet.id}}/>
                    <button type="submit" class="btn btn-primary shadow px-5 py-2"> Add to Cart
                    </button>
                </form>
                <a href="{% url 'show-cart' %}" class="btn btn-warning shadow px-5 py-2 ms-4">Buy Now
                </a>
            </div>
        </div>
    </div>
{% endblock main-content %}
